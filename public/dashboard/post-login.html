<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/principalhome.png">
    <link rel="stylesheet" href="../css/post.login.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/sessao.js"></script>
    <script src="../js/sessao.js"></script>
    <script src="../js/alerta.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <title>Bem vindo de volta</title>
</head>

<body onload="validarSessao()">

    <div class="all">
        <div class="nav">
            <img src="../assets/logo.png" alt="">
            <div class="hello">
                <h3>Olá, <br> <span id="b_usuario"><br>usuário</span>!</h3>
                <button onclick="voltar()">SAIR</button>
            </div>
        </div>
        <div class="pages">
            <div class="page1">
                <div class="informacao">
                    <div class="info1">
                        <span>Nome do filho:</span><br><br>
                        <h4><span id="b_filho">nomeFilho</span></h4>
                    </div>
                    <div class="info2">
                        <span>Idade:</span><br><br>
                        <h4><span id="b_idade">idadeFilho</span></h4>
                    </div>
                </div>
                <div class="carousel">
                    <div class="carousel-slide">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGT-BmzBZww4HPWvq3Qad5ITjgqZ0NxPdghNf36whsMQ&s"
                            alt="Image 1">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJJJetVhIYmIFOWIYaPleBap8711_IeDn5K6Ej-_YLSQ&s"
                            alt="Image 2">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTv4VRWSH0xMwAe4oQzhnCZwGxml2xAJp3o4FlPpt9k_g&s"
                            alt="Image 3">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0__dhOLt46Do2dzjJK0Wrm_BFvI-uGtwwfQXHNjDFOg&s"
                            alt="Image 4">
                    </div>
                    <div class="carousel-buttons">
                        <button class="set" id="prevBtn"><img src="../assets/left.png" alt=""></button>
                        <div class="nextBtn">
                            <button class="set" id="nextBtn"><img src="../assets/right.png" alt=""></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="space">
                <span class="titleChart">FREQUENCIA:</span>
            </div>
            <div class="page2">
                <div class="intro_quiz">
                    <div id="change" style="display: block;">
                        <br><br><span class="titleChart">O espaço funciona 5 dias num mês, portanto, quantos dias a criança não compareceu este
                            mês?</span><br><br>
                        <input id="qtd_faltas"><br><br>
                        <button onclick="resultado()">Ver estatística</button>
                    </div>
                    <div id="change2" style="display: none;">
                        <canvas id="tabela_linha"></canvas>
                    </div>
                </div>
                <div class="quiz_direction">
                    <button class="button_quiz" onclick="fazerQuiz()"><img
                            src="https://img.quizur.com/f/img5f3ad5ee0428a3.87745517.png?lastEdited=1597691502"
                            alt=""></button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function voltar() {
        window.location.href = '../index.html'
    }
</script>
<script>
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const carouselSlide = document.querySelector('.carousel-slide');

    let counter = 0;
    const slideWidth = carouselSlide.children[0].clientWidth;

    nextBtn.addEventListener('click', () => {
        if (counter >= carouselSlide.children.length - 1) return;
        counter++;
        carouselSlide.style.transition = 'transform 0.4s ease-in-out';
        carouselSlide.style.transform = `translateX(${-slideWidth * counter}px)`;
    });

    prevBtn.addEventListener('click', () => {
        if (counter <= 0) return;
        counter--;
        carouselSlide.style.transition = 'transform 0.4s ease-in-out';
        carouselSlide.style.transform = `translateX(${-slideWidth * counter}px)`;
    });

</script>
<script>
    function fazerQuiz() {
        window.location.href = 'quiz.html'
    }
</script>
<script>
    function resultado() {
        change.style.display = 'none'
        change2.style.display = 'block'
    
    let total = 5
    let falta_crianca = Number(qtd_faltas.value)
    let presenca = total - falta_crianca
    let falta = total - presenca

    const data = {
        labels: [
            'Faltas',
            'Presença'
        ],
        datasets: [{
            label: 'Presenças',
            data: [falta, presenca],
            backgroundColor: [
                'rgb(255, 99, 132)',
                'rgb(54, 162, 235)'
            ],
            hoverOffset: 4
        }]
    };
    const config = {
        type: 'doughnut',
        data: data,
    };

    const tabela_linha = new Chart(
        document.getElementById('tabela_linha'),
        config
    );
}
</script>

</html>
