<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="../assets/principalhome.png">
  <title>CCBKIDS | Cadastro</title>

  <script src="./js/sessao.js"></script>

  <link rel="stylesheet" href="./css/estilo.css" />
  <link rel="icon" href="./assets/icon/favicon2.ico" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
</head>

<body onload="listar()">
  <!--header inicio-->
  <div class="header">
    <div class="container">
      <img src="assets/logo.png" alt="">
      <ul class="navbar">
        <li>
          <a href="index.html">HOME</a>
        </li>
        <li>
          <a href="login.html">LOGIN</a>
        </li>
      </ul>
    </div>
  </div>
  <!--header fim-->

  <div class="login">
    <div class="alerta_erro">
      <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>
    </div>
    <div class="container">
      <div class="card card-cadastro">
        <h2>Bem-vindo!</h2>
        <div class="formulario">
          <!--
                         Para inserir mais um campo, copie uma das inputs abaixo.
                         Assim que inserir vá para o script abaixo.
                     -->
          <div class="campo">
            <span>Comum:</span>
            <select name="empresas" id="listaEmpresas">
              <option selected>Selecione sua comum</option>
            </select>
          </div>
          <div class="campo">
            <span>Nome:</span>
            <input id="nome_input" type="text" placeholder="Seu nome" />
          </div>
          <div class="campo">
            <span>CPF:</span>
            <input id="cpf_input" type="text" placeholder="Seu cpf" maxlength="11" />
          </div>
          <div class="campo">
            <span>E-mail:</span>
            <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
          </div>
          <div class="campo">
            <span>Senha:</span>
            <input id="senha_input" type="password" placeholder="******" />
          </div>
          <div class="campo">
            <span>Confirmação da Senha:</span>
            <input id="confirmacao_senha_input" type="password" placeholder="******" />
          </div>
          <button class="botao" onclick="cadastrar()">Cadastrar</button>
        </div>
        <div id="div_aguardar" class="loading-div">
          <img src="./assets/circle-loading.gif" id="loading-gif" />
        </div>

        <div id="div_erros_login"></div>
        <div>
          <span>Já possui conta? <a href="./login.html">Entrar</a></span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
<script>

  function cadastrar() {
    aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var cpfVar = cpf_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    var comumVar = listaEmpresas.value;
    const arroba = emailVar.indexOf('@')
    const ponto = emailVar.indexOf('.')
    const listaNumero = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0];



    if (
      nomeVar == "" ||
      cpfVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" ||
      comumVar == ""


    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Preencha todos os campos)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    if (cpfVar.length < 11 || cpfVar.length > 11) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Cpf invalido. Certifique que contem 11 caracteres!)";

      finalizarAguardar();
      return false;
    }

    if (arroba <= 0 || ponto <= 0) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Seu email deve conter domínio e endereço!)";

      finalizarAguardar();
      return false;
    }

    if (senhaVar.length < 8) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Sua senha precisa conter pelo menos 8 caracteres!)";
      finalizarAguardar();
      return false;
    }

    contemNumero = false

    for (let autenticacao = 0; autenticacao < listaNumero.length; autenticacao++) {
      if (senhaVar.indexOf(listaNumero[autenticacao])>0) {
        contemNumero = true
      }
    }

    if (contemNumero == false) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Sua senha precisa conter números!)";
      finalizarAguardar();
      return false;
    }
    if (senhaVar != confirmacaoSenhaVar) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(As senhas indicadas não são as mesmas!)";
      finalizarAguardar();
      return false;
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        cpfServer: cpfVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        comumServer: comumVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  function listar() {
    fetch("/empresas/listar", {
      method: "GET",
    })
      .then(function (resposta) {
        resposta.json().then((empresas) => {
          empresas.forEach((comum) => {
            listaEmpresas.innerHTML += `<option value='${comum.id}'>${comum.nome_comum}</option>`;
          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
